[package]
name = "dwchain"
version = "0.1.0"
authors = ["Nikita Podvirnyi <krypt0nn@vk.com>"]
license = "GPL-3.0"
edition = "2024"

[features]
_http = ["dep:tokio", "dep:futures", "dep:reqwest"]

client = ["_http"]
shard = ["_http"]
validator = ["_http"]

default = ["client", "shard", "validator"]

[dependencies.tokio]
version = "1.45"
features = ["io-std", "macros"]
optional = true

[dependencies.reqwest]
version = "0.12"
features = ["socks", "h2", "http2", "rustls-tls", "rustls-tls-webpki-roots"]
default-features = false
optional = true

[dependencies]
thiserror = "2.0"
serde_json = "1.0"
futures = { version = "0.3", optional = true }
varint-rs = "2.2"
time = "0.3"
blake3 = "1.8"
k256 = "0.13"
base64 = "0.22"
zstd = "0.13"

[dev-dependencies]
rand_chacha = "0.3"
